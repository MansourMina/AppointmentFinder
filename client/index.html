<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Date Picker -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>

    <!-- JavaScript -->
    <script src="js/appointments.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/new_appointment.js" type="text/javascript"></script>
    <script src="js/search.js" type="text/javascript"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/566dc2910b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Appointment Finder</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid pt-3">
      <!--Search field-->
      <div class="input-group pb-5">
        <input
          type="text"
          class="form-control"
          id="searchField"
          placeholder="Search Appointment"
        />
      </div>
      <div>
        <button class="btn btn-primary new" id="toggleCreateAppointment">
          <i class="fa-solid fa-circle-plus me-2 fa-lg"></i
          ><span>New Appointment</span>
        </button>
      </div>
      <div id="newAppointmentField" class="mt-4">
        <div class="card">
          <div class="card-header h4">Create Appointment</div>
          <div class="card-body">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Max Mustermann"
              />
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="What`s the occasion?"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Description (optional)</label
              >
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Here you can include things like an agenda, instructions, or other details"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Where will this happen?"
              />
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body"><p class="h5">Add your times</p></div>
          <div class="mt-4 p-3">
            <label for="location" class="form-label"
              >Duration (max 60 min)</label
            >
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"
                ><i class="fa-solid fa-clock-rotate-left"></i
              ></span>
              <input
                type="text"
                class="form-control"
                placeholder="e.g 30"
                aria-label="Duration"
                aria-describedby="basic-addon1"
                id="duration"
              />
            </div>
          </div>
          <div class="p-3 d-flex align-items-center flex-column">
            <div id="times"></div>
            <div class="ms-4">
              <button class="btn addTime d-none">
                +<i class="fa-solid fa-clock fa-lg click"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card mt-3" id="showDeadline">
          <div class="card-body">
            <p class="h5">Voting deadline</p>
          </div>
          <div class="p-3 d-flex justify-content-center">
            <div id="expiry_date"></div>
          </div>
        </div>
        <div class="card my-3 p-3">
          <div style="text-align: right">
            <button class="btn btn-success" id="createAppointment">
              Create Appointment
            </button>
          </div>
        </div>
      </div>
      <div class="accordion" id="appointments"></div>
    </div>
  </body>
</html>
